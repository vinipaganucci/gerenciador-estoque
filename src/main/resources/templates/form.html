<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
   </head>
<body>
    <h1>Formulário</h1>
    <form class="container" action="/insert" th:action="@{/add}" method="POST" modelAttribute="produtos" th:object="${produtos}">
        <label for="inputProduto">Produto</label>
        <input type="text"  name="produto" required id="produto">
        <label for="inputQuantidade">Quantidade</label>
        <input type="number" name="quantidade" required id="quantidade" >
        <label for="inputValor">Valor</label>
        <input type="number" name="valor" required id="valor">
        <input type="submit" id="inputCadastro">
        <a href="home">Voltar</a>
    </form>
   	<style>
	    body {
		    background: #eee url('https://i.imgur.com/eeQeRmk.png');
		    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
	
		.container {
		    display: flex;
		    flex-direction: column;
		}
	
		input {
	   	width: 500px;
		}
		
		a {
			margin-top: 25px;
		    width: 185px;
		    background-color: #4CAF50; /* Green */
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px
		}
	
		button:hover {
	    	background-color: #408342;
	    	transition: 0.5s;
		}
		
		label {
			font-size:25px;
			margin: 20px 0px;
		}
		
		#inputCadastro {
			margin-top: 25px;
		    width: 250px;
		    background-color: #4CAF50; /* Green */
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px
		
		}
    </style>
</body>
<script>
	function cadastrar() {
	    window.location.href = "home.html";
	}
	
	function voltar() {
		window.location.href = "home.html";
	}
	
</script>
</html>
